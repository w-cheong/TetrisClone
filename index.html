<!doctype html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <title>TetrisClone</title>
  <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>

<body>
  <div id="game" class="grid">
    <div id="pausedGame">
      <b>Paused</b>
    </div> 
    <div id="gameOverDiv">
      <b>Game Over</b>
      <button type="button" id="resetBtn">Retry?</button>
    </div>
    <div id="leftArea">
      <div id = holdHeader> 
        <h2>HOLD</h2>
      </div>
      <canvas id="holdArea" width="120" height="120"></canvas>
    </div>
    <div id="centerArea">
      <!-- grid cell is 30px by 30px -->
      <canvas id="playfield" width="300" height="600"></canvas>
    </div>
    <div id="rightArea">
      <div id = nextHeader> 
        <h2>NEXT</h2>
      </div>
      <!-- next 6 tetriminos should be shown. 2*6+5 = 17 cells total -->
      <canvas id="nextQueue" width="120" height="510"></canvas>
    </div>
  </div>
  <div id="control-panel">
    <div id="controls">
      <a><h1>Controls</h1></a>
      <a><h2>Left Arrow: Move Left</h2></a>
      <a><h2>Right Arrow: Move Right</h2></a>
      <a><h2>Down Arrow: Move Down</h2></a>
      <a><h2>Space: Hard Drop</h2></a>
      <a><h2>Shift: Hold</h2></a>
      <a><h2>P: Pause</h2></a>
      <a><h2>R: Reset after Game Over</h2></a>
      <a><h2>F: Rotate Clockwise</h2></a>
      <a><h2>D: Rotate Counter-Clockwise</h2></a>
    </div>
  <script src="./game.js" type="module"></script>
  
</body>

</html>
